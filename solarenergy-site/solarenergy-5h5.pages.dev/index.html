  <body>
    <div id="root"></div>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        function showBubble(mascotEl) {
          try {
            var root = mascotEl && mascotEl.closest && mascotEl.closest('section, div, body');
            var bubble = (root && root.querySelector && root.querySelector('.mascot-bubble')) || document.querySelector('.mascot-bubble');
            if (bubble) {
              bubble.style.opacity = '1';
              bubble.style.transform = 'translateY(0)';
              bubble.style.pointerEvents = 'auto';
            }
          } catch (e) {}
        }

        function handle(evt) {
          var t = evt.target;
          if (t && t.closest) {
            var mascot = t.closest('.mascot');
            if (mascot) {
              showBubble(mascot);
            }
          }
        }

        document.addEventListener('click', handle, { passive: true });
        document.addEventListener('touchstart', handle, { passive: true });
      });
    </script>
