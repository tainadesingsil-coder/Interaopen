name: Cloudflare Pages (Codexion Dashboard)

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'projetos-separados/codexion-dashboard/**'
      - '.github/workflows/cloudflare-pages-codexion-dashboard.yml'
  push:
    branches:
      - main
      - '**'
    paths:
      - 'projetos-separados/codexion-dashboard/**'
      - '.github/workflows/cloudflare-pages-codexion-dashboard.yml'

jobs:
  deploy:
    name: Deploy Codexion Dashboard to Cloudflare Pages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    env:
      CF_API_TOKEN: ${{ secrets.CF_API_TOKEN || secrets.CLOUDFLARE_API_TOKEN }}
      CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID || secrets.CLOUDFLARE_ACCOUNT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: projetos-separados/codexion-dashboard/package-lock.json

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --no-fund
        working-directory: projetos-separados/codexion-dashboard

      - name: Build
        run: npm run build
        working-directory: projetos-separados/codexion-dashboard

      - name: Publish to Cloudflare Pages
        if: ${{ env.CF_API_TOKEN != '' && env.CF_ACCOUNT_ID != '' }}
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ env.CF_API_TOKEN }}
          accountId: ${{ env.CF_ACCOUNT_ID }}
          projectName: codexion-dashboard
          directory: projetos-separados/codexion-dashboard/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref == 'refs/heads/main' && 'main' || 'dev' }}
          wranglerVersion: '3'

      - name: Skip Cloudflare publish (missing secrets)
        if: ${{ env.CF_API_TOKEN == '' || env.CF_ACCOUNT_ID == '' }}
        run: echo "Cloudflare secrets are missing. Configure CF_API_TOKEN/CF_ACCOUNT_ID or CLOUDFLARE_API_TOKEN/CLOUDFLARE_ACCOUNT_ID."
